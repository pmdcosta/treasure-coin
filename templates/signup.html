<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<!-- Page Content -->

<div class="h-100 align-items-center container">
    <div class="wrapper">

        <h1>Join Treasure Coin</h1>

        <div class="container">
            <div class="row">
                <div class="mt-3 container">

                    <!--If there's an error, display it-->
                    {{ if .ErrorTitle}}
                        <div class="alert alert-danger">
                            <strong>{{.ErrorTitle}}</strong> {{.ErrorMessage}}
                        </div>
                    {{end}}

                    <form action="/auth/signup" method="POST">
                        <!-- Username -->
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label"><strong>Username</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label"><strong>Email</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="email" placeholder="email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label"><strong>Password</strong></label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                        </div>

                        <!-- Confirm -->
                        <div class="form-group row">
                            <label for="confirm" class="col-sm-2 col-form-label"><strong>Confirm password</strong></label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm" placeholder="password">
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Create an account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
